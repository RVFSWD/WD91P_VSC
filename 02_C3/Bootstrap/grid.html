<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="name col-md-8 bg-danger" r>
            <h2>Hello</h2>
        </div>
        <div class="name col-md-4 bg-info" r>
            <h1>Hello</h1>
        </div>
    </div>

    <div class="container">
        <div class="bg-primary">This is a container</div>
    </div>
    <div class="container-fluid">
        <div class="bg-success">This is a container fluid</div>
    </div>
    <div class="container-{breakpoint}">
        <div class="bg-warning">This is a container (breakpoint)</div>
    </div>

    <div class="row">
        <div class="col bg-light border p-5">col 1</div>
        <div class="col bg-light border p-5">col 2</div>
        <div class="col bg-light border p-5">col 3</div>
        <div class="col bg-light border p-5">col 4</div>
        <div class="col bg-light border p-5">col 5</div>
        <div class="col bg-light border p-5">col 6</div>
        <div class="col bg-light border p-5">col 7</div>
        <div class="col bg-light border p-5">col 8</div>
        <div class="col bg-light border p-5">col 9</div>
        <div class="col bg-light border p-5">col 10</div>
        <div class="col bg-light border p-5">col 11</div>
        <div class="col bg-light border p-5">col 12</div>
    </div>
    <br><br>
    <div class="container">
        <h2>NESTED GRID</h2>
        <div class="row m-3">
            <div class="col bg-info border m-1 p-5"> col 1 </div>
            <div class="col bg-warning m-1 p-5"> col 2 </div>
        </div>
        <div class="col bg-primary border m-1 p-5"> row 2</div>
    </div>
</body>
</html>
