<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Bootstrap Forms</title>
</head>
<body>
    <form>
        <div>
            <label class="form-label">Email:</label>
            <input class="form-control" type="email">
            <label class="form-label">Password:</label>
            <input class="form-control" type="password">
            <div>
                <input type="ckeckbox" class="form-check-input">Remember my log in details
            </div>
            <button type="button" class="btn btn-outline-dark">LOGIN</button>
        </div>
        <br>
        <label class="form-label">Gender:</label><br>
        <label class="form-label">Female:</label><br>
        <input type="radio" class="form-check-input" name="gender" id="female">
        <label class="form-label">Male:</label><br>
        <input type="radio" class="form-check-input" name="gender" id="male">
        <br><br>
        <div class="form-check form-switch">
            <h3>Toggle Switch</h3>
            <input type="checkbox" class="form-check-input">
        </div>
        <br><br>

    </form>

        <div class="container">
            <h3>Form with was Validation</h3>
            <form class="was-validated">
                <label class="form-label">Email:</label>
                <input class="form-control" type="email" required>
                <div class="valid-feedback"> Valid Email </div>
                <div class="invalid-feedback"> Invalid Email. Please put a correct email </div>
                <label class="form-label">Password:</label>
                <input class="form-control" type="password" required>
                <button type="button" class="btn btn-secondary"> LOGIN </button>
            </form>
        </div>

        <div class="container">
            <h3>Form Validation (Needs Validation)</h3>
            <form class="needs-validation" novalidate>
                <div>   
                    <div>
                        <label class="form-label">Email:</label>
                        <input class="form-control" type="email" required>
                        <div class="valid-feedback"> Valid Email </div>
                        <div class="invalid-feedback"> invalid Email. Please put a correct email </div>
                        <label class="form-label">Password:</label>
                        <input class="form-control" type="password" required>
                        <button type="button" class="btn btn-secondary"> LOGIN </button>
                    </div>
                </div>
            </form>
        </div>
    

    <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
