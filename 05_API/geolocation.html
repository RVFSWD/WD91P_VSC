<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" onclick="myLocation()"> GET LOCATION HERE </button>
    <h3 id="loc"></h3>

    <script>

        function myLocation () {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(exactloc);
            } else {
                document.getElementById("loc").innerHTML = "We can't detect yor location. Please check your location permissions.";
            }
        }

        function exactloc (position) {
            document.getElementById("loc").innerHTML = "Latitude: " + position.coords.latitude + "<br> longitude:" + position.coords.longitude; 
        }

        clearWatch();



    </script>
</body>
</html>
