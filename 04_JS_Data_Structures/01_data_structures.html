        // Stack #######################

        class Stack {
            constructor() {
                this.items = [];
            }

            add(element) {
                return this.items.push(element);
            }

            remove() {
                if (this.items.length > 0) {
                    return this.items.pop();
                }
            }
        }

        let stack = new Stack ();
        stack.add(1);
        stack.add("WD91P");
        stack.add(23);
        document.write(stack.items + "<br>");
        stack.remove();
        document.write(stack.items + "<br>");


        // Queue #########################

        class Queue {
        constructor() {
            this.item = [];
        }

        enqueue (element) {
            return this.item.push(element);
        }

        dequeque () {
            if (this.item.length > 0) {
                return this.item.shift();
            }
        }
    }

    let queue =new Queue ();
    queue.enqueue("Order #01");
    queue.enqueue("Order #02");
    queue.enqueue("Order #03");
    document.write("<br>" + queue.item);

    queue.dequeque();
    document.write("<br>" + queue.item);


    // Link List #######################

    class Node {
        constructor () {
            this.element = element;
            this.next = null;
        }
    }

    class LinkL {
        constructor () {
            this.head = null;
            this.size = 0;
        }
    }

    add(element) {
        var node = new Node(element);
        var store;

        if (this.head == null) {
            this.head = node;
        } else {
            store = this.head;
            }
            while (store.next) {
                store = store.next; 
            }
            store.next = node;
        
        this.size++;       
    }

        print () {
            var str = this.head;
            varstr1 = "";

            while (str) {
                str1 += str.element + " ";

            }
            document.write("<br>" + str1);
        }

    }
